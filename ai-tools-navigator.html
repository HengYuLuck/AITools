        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderTools();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // 搜索功能
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterTools(searchTerm, getActiveCategory());
            });
            
            // 分类筛选
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    const searchTerm = searchInput.value.toLowerCase();
                    filterTools(searchTerm, category);
                });
            });
        }
        
        function getActiveCategory() {
            const activeBtn = document.querySelector('.category-btn.active');
            return activeBtn ? activeBtn.dataset.category : 'all';
        }
        
        function filterTools(searchTerm, category) {
            filteredTools = aiTools.filter(tool => {
                const matchesSearch = !searchTerm || 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = category === 'all' || tool.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            renderTools();
        }
        
        function renderTools() {

                'chat': { name: '💬 对话AI', tools: [] },

                'audio': { name: '🎵 音频工具', tools: [] },
                'design': { name: '🎯 设计工具', tools: [] },
                'translate': { name: '🌐 翻译工具', tools: [] }
            };
            
            // 按分类组织工具
            filteredTools.forEach(tool => {
                if (categories[tool.category]) {
                    categories[tool.category].tools.push(tool);
                }
            });
            
            // 生成HTML
            let html = '';
            Object.entries(categories).forEach(([key, category]) => {
                if (category.tools.length > 0) {
                    html += `
                        <div class="category-section">
                            <h2 class="category-title">${category.name}</h2>
                            <div class="tools-grid">
                                ${category.tools.map(tool => createToolCard(tool)).join('')}
                            </div>
                        </div>
                    `;
                }
            });
            
            if (html === '') {
                html = `
                    <div style="text-align: center; padding: 60px 20px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 20px;">🔍</div>
                        <h3>没有找到相关工具</h3>
                        <p>试试其他关键词或分类</p>
                    </div>
                `;
            }
            
            toolsSection.innerHTML = html;
        }

            const priceMap = {
                'free': '免费',
                'paid': '付费',
                'freemium': '免费+付费'
            };
            
            const priceClass = {
                'free': 'price-free',
                'paid': 'price-paid',
                'freemium': 'price-freemium'
            }[tool.price];
            
            return `
                <div class="tool-card" onclick="window.open('${tool.url}', '_blank')">
                    <div class="tool-header">
                        <div class="tool-icon" style="background: ${tool.bgColor}; color: white;">
                            ${tool.icon}
                        </div>
                        <div class="tool-info">
                            <div class="tool-name">${tool.name}</div>
                        </div>
                    </div>
                    
                    <div class="tool-description">${tool.description}</div>
                    
                    <div class="tool-tags">
                        ${tool.tags.map(tag => `<span class="tool-tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="tool-footer">
                        <div class="tool-price ${priceClass}">${priceMap[tool.price]}</div>
                        <div class="tool-rating">
                            <span class="stars">${'★'.repeat(Math.floor(tool.rating))}${'☆'.repeat(5-Math.floor(tool.rating))}</span>
                            <span>${tool.rating}</span>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
